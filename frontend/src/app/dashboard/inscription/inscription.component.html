<div className="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 shadow-md">
  <div class="mt-5 flex justify-between">
    <form>
      <label
        class="block mb-2 text-sm font-medium text-gray-900"
        for="multiple_files"
      ></label>
      <div class="flex items-center">
        <input
          class="block w-[500px] mr-[100px] text-sm text-white-200 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-200 dark:border-gray-900 dark:placeholder-gray-200"
          id="multiple_files"
          type="file"
          (change)="readExcel($event)"
        />
        <button
          (click)="inscription()"
          type="button"
          [disabled]="!fileSelected"
          [ngClass]="{ 'disabled-button': !fileSelected }"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
          Inscrire
        </button>

      </div>
    </form>
  </div>

  <!-- Button trigger modal -->

  <!-- Modal -->
  <div class="">
    <p class="text-red-600">INSCRIPTIONS ERRONNEES</p>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <!-- Name Column -->
      <ng-container matColumnDef="nomComplet">
        <th mat-header-cell *matHeaderCellDef> nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nomComplet}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="matricule">
        <th mat-header-cell *matHeaderCellDef> matricule </th>
        <td mat-cell *matCellDef="let element"> {{element.matricule}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>
</div>
